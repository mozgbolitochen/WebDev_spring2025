<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook/Login</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <div class="container">
        <div class="header">
        
            <img class="logo" src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-Logo-2019.png" alt="Facebook"><br>
            
            <p>Facebook helps you connect and share with the people in your life.</p>
        
        </div>
        
        <div class="form">
            <form>  
                <input type="text" id="email" placeholder="Email or phone" name="email" required><br>
                
                <input type="password" id="password" placeholder="Password" name="password" required><br>
                
                <button type="submit">Log In</button><br>
                
                <a href="#" class="forp">Forgotten password?</a><br>
                
                <div class="divider">
                    <div class="line"></div>
                </div>
                
                <button type="submit" class="newacc">Create Account</button>
            
            </form>
        </div>
    </div>
</body>
</html>
