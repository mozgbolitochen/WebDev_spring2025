<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <main>
        <div id="ig-main-container">
            <div class="ig-phone-img">
                <div>
                    <img src="phone.png" alt="" class="ig-phone-bg-img">
                </div>
                <div class="ig-phone-carousel">
                    <img src="insta1.png" alt="" id="ig-phone-ui-img">
                </div>
            </div>
            <div class="ig-info-container">
                <div class="ig-login-container">
                    <div class="ig-logo">
                        <i data-visualcompletion="css-img" class-role="img" ></i>
                    </div>
                    <form class="ig-login-form">
                        <div class="ig-login-field">
                            <input type="text" name="username" id="ig-login-username" placeholder="Phone nubmer, username, or email">
                        </div>
                        <div class="ig-login-field">
                            <input type="password" name="password" id="ig-login-password" placeholder="Password">
                        </div>
                        <button type="submit">Log In</button>
                    </form>   
                    <div class="ig-hr-line">
                        <hr>
                        OR
                        <hr>
                    </div>
                    <div class="ig-fb-login">
                        <img src="fb-logo.svg" alt="Facebook logo" class="fb-logo">
                        <a href="facebook.html"> 
                            Log In with Facebook
                        </a>
                    </div>
                    <div class="ig-forgor-pass">
                        <a>
                            Forgot password?
                        </a>
                    </div>
                </div>

                <div class="ig-signup-container">
                    Don't have an account? <a >Sign Up</a>
                </div>

                <div class="ig-get-app">
                    <span>Get the app.</span>
                </div>

                <div class="ig-app-links">
                    <a>
                        <img src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png" alt="">
                    </a>
                    <a>
                        <img src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png" alt="">
                    </a>
                </div>
             
            </div>

        </div>
    </main>
    <footer>
        <div id="ig-footer-container">
            <div class="ig-footer-links">
                <ul>
                    <li><a>Meta</a></li>
                    <li><a>About</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Jobs</a></li>
                    <li><a>Help</a></li>
                    <li><a>API</a></li>
                    <li><a>Privacy</a></li>
                    <li><a>Teams</a></li>
                    <li><a>Locations</a></li>
                    <li><a>Instagram Lite</a></li>
                    <li><a>Threads</a></li>
                    <li><a>Contact Uploading & Non-Users</a></li>
                    <li><a>Meta Verified</a></li>
                    <li>
                    </li>
                </ul>
            </div>
            <div id="copyright">
                <select aria-label="Switch Display Language"><option value="en">English</option><option value="af">Afrikaans</option><option value="ar">العربية</option><option value="cs">Čeština</option><option value="da">Dansk</option><option value="de">Deutsch</option><option value="el">Ελληνικά</option><option value="en-gb">English (UK)</option><option value="es">Español (España)</option><option value="es-la">Español</option><option value="fa">فارسی</option><option value="fi">Suomi</option><option value="fr">Français</option><option value="he">עברית</option><option value="id">Bahasa Indonesia</option><option value="it">Italiano</option><option value="ja">日本語</option><option value="ko">한국어</option><option value="ms">Bahasa Melayu</option><option value="nb">Norsk</option><option value="nl">Nederlands</option><option value="pl">Polski</option><option value="pt-br">Português (Brasil)</option><option value="pt">Português (Portugal)</option><option value="ru">Русский</option><option value="sv">Svenska</option><option value="th">ภาษาไทย</option><option value="tl">Filipino</option><option value="tr">Türkçe</option><option value="zh-cn">中文(简体)</option><option value="zh-tw">中文(台灣)</option><option value="bn">বাংলা</option><option value="gu">ગુજરાતી</option><option value="hi">हिन्दी</option><option value="hr">Hrvatski</option><option value="hu">Magyar</option><option value="kn">ಕನ್ನಡ</option><option value="ml">മലയാളം</option><option value="mr">मराठी</option><option value="ne">नेपाली</option><option value="pa">ਪੰਜਾਬੀ</option><option value="si">සිංහල</option><option value="sk">Slovenčina</option><option value="ta">தமிழ்</option><option value="te">తెలుగు</option><option value="ur">اردو</option><option value="vi">Tiếng Việt</option><option value="zh-hk">中文(香港)</option><option value="bg">Български</option><option value="fr-ca">Français (Canada)</option><option value="ro">Română</option><option value="sr">Српски</option><option value="uk">Українська</option></select>
