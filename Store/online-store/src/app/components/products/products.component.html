<h2>Products List</h2>

<div *ngFor="let product of products" class="product-card">
    <img [src]="product.image" alt="{{ product.name }}">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>‚≠ê {{ product.rating }}</p>
    <a [href]="product.link" target="_blank">View on Kaspi</a>
    
    <div class="buttons">
        <button (click)="share(product.link, 'whatsapp')">Share on WhatsApp</button>
        <button (click)="share(product.link, 'telegram')">Share on Telegram</button>
    </div>
</div>


<style>
    h2 {
      text-align: center;
      color: #333;
    }
  
    .product-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      background-color: #fff;
    }
  
    .product-card:hover {
      transform: scale(1.05);
    }
  
    .product-card img {
      max-width: 150px;
      display: block;
      margin: 0 auto;
      border-radius: 5px;
    }
  
    .buttons {
      margin-top: 10px;
    }
  
    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  
    button:hover {
      background: #0056b3;
    }
  </style>
